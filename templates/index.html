<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>YouTube Video Analyzer</h1>
            <p>Analyze and download YouTube videos</p>
        </div>
    </header>

    <main class="container">
        <section id="tool-section">
            <div class="input-container">
                <input type="text" id="youtube-url" 
                       placeholder="Enter YouTube video URL, e.g.: https://www.youtube.com/watch?v=xxxx"
                       aria-label="YouTube video URL input">
                <button onclick="getScreenshots()" class="cta-button">Analyze Video</button>
            </div>

            <div id="loading" style="display: none;">
                <p>Processing video, please wait...</p>
                <div class="loading-spinner"></div>
            </div>

            <div id="screenshots-container">
                <!-- Results will be displayed here -->
            </div>
        </section>

        <section id="features">
            <h2>Features</h2>
            <ul>
                <li>Video information analysis</li>
                <li>Thumbnail preview</li>
                <li>Video download capability</li>
                <li>Duration and size information</li>
                <li>View count and upload date</li>
            </ul>
        </section>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
