<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Scene Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>YouTube Scene Analyzer</h1>
            <p>Analyze scene changes in YouTube videos</p>
        </div>
    </header>

    <main class="container">
        <section id="tool-section">
            <div class="input-container">
                <input type="text" id="youtube-url" 
                       placeholder="Enter YouTube video URL"
                       aria-label="YouTube video URL input">
                <button onclick="getScreenshots()" class="cta-button">Analyze Scenes</button>
            </div>

            <div id="loading" style="display: none;">
                <p>Analyzing scenes, please wait...</p>
                <div class="loading-spinner"></div>
            </div>

            <div id="screenshots-container">
                <!-- Results will be displayed here -->
            </div>
        </section>
    </main>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
